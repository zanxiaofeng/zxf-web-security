<!DOCTYPE html>
<html lang="en">
<head>

    <title>Test alert</title>

</head>
<body>
<input type="button" name="alert" value="Alert" , onclick="onAlert()">
<script type="text/javascript">
    function onAlert() {

        console.log("alert: " + result);
    }
</script>

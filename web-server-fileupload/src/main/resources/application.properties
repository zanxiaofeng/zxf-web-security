server.port=8085

spring.servlet.multipart.enabled=true
spring.servlet.multipart.file-size-threshold=0
spring.servlet.multipart.location=${java.io.tmpdir}
spring.servlet.multipart.max-file-size=1MB
spring.servlet.multipart.max-request-size=10MB
spring.servlet.multipart.resolve-lazily=false
spring.servlet.multipart.strict-servlet-compliance=false

logging.level.org.springframework.boot.autoconfigure=TRACE
logging.level.org.springframework.web.servlet.DispatcherServlet=TRACE
# Do not work in springboot application
logging.level.org.springframework.web.multipart.support.MultipartFilter=TRACE
logging.level.com.zxf.example.config.LoggingRequestInterceptor=TRACE

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
    <title>CSRF Attack(Money Transfer)</title>
</head>
<body>
<div>
    <form method="POST" action="http://localhost:8083/money/transfer" target="_self">
        <input type="hidden" name="sourceAccount" value="1234567">
        <input type="hidden" name="targetAccount" value="3214455">
        Transfer Amount: <input type="text" name="amount" value="1000">
        CSRF Token: <input type="text" name="_csrf" value="">
        <br>
        <input type="submit" value="Attack will failed if no CSRF Token">
    </form>
</div>
</body>
</html>
